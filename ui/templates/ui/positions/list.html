<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Positions</title>
  </head>
  <body>
    <h1>Positions</h1>

    <p>
      <a href="{% url 'ui:home' %}">Home</a> |
      <a href="/accounts/logout/">Logout</a>
    </p>

    {% if positions %}
      <table border="1" cellpadding="6">
        <thead>
          <tr>
            <th>ID</th>
            <th>Organization</th>
            <th>Name</th>
          </tr>
        </thead>
        <tbody>
          {% for p in positions %}
            <tr>
              <td>{{ p.id }}</td>
              <td>{{ p.organization }}</td>
              <td>{{ p.name }}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    {% else %}
      <p>No positions available.</p>
    {% endif %}
  </body>
</html>
