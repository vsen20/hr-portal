{% extends "ui/base.html" %}

{% block title %}Positions{% endblock %}

{% block content %}
  <h2>Positions</h2>

  {% if positions %}
    <table border="1" cellpadding="6">
      <thead>
        <tr>
          <th>ID</th>
          <th>Organization</th>
          <th>Name</th>
        </tr>
      </thead>
      <tbody>
        {% for p in positions %}
          <tr>
            <td>{{ p.id }}</td>
            <td>{{ p.organization }}</td>
            <td>{{ p.name }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  {% else %}
    <p>No positions available.</p>
  {% endif %}
{% endblock %}
