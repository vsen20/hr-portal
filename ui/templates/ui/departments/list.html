<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Departments</title>
  </head>
  <body>
    <h1>Departments</h1>

    <p>
      <a href="{% url 'ui:home' %}">Home</a> |
      <a href="/accounts/logout/">Logout</a>
    </p>

    {% if departments %}
      <table border="1" cellpadding="6">
        <thead>
          <tr>
            <th>ID</th>
            <th>Organization</th>
            <th>Name</th>
            <th>Parent</th>
          </tr>
        </thead>
        <tbody>
          {% for d in departments %}
            <tr>
              <td>{{ d.id }}</td>
              <td>{{ d.organization }}</td>
              <td>{{ d.name }}</td>
              <td>{{ d.parent|default:"â€”" }}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    {% else %}
      <p>No departments available.</p>
    {% endif %}
  </body>
</html>
